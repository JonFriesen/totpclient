<!DOCTYPE html>

<html lang="en">
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sha.js"></script>
    <script src="js/core.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>otp.ninja</title>
</head>

<body>
    <div class="panel panel-default center timerContainer">
        <div class="panel-body">
            <div class="center" id="header">
            	<image id="icon" src="images/otpninja.png">
            </div>

      			<!-- OTP -->
            <div class="otp">
                <h1></h1>

                <div class="input">
                    <h1><span id='otp'></span> </h1>
                </div>
            </div>

            <!-- Timer -->
            <div class="timer">
                <h2>
                	<span class="glyphicon glyphicon-time"></span>
                	<span id='updatingIn'></span>
              	</h2>
            </div>
            <hr>

            <!-- Forms -->
            <div id="OTPParams" class="contentSection">
                <div id="OTPLength">
                    <div class="titleLabel">
                        <span class="label label-default">OTP Length</span>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-default otpLength" type=
                        "button">6</button> <button class=
                        "btn btn-default otpLength active" type="button">8</button>
                    </div>
                </div>
                <div id="OTPWindow">
                    <div class="titleLabel">
                        <span class="label label-default">OTP Window</span>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-default otpWindow active" type="button">30</button>
                        <button class="btn btn-default otpWindow" type="button">45</button>
                        <button class="btn btn-default otpWindow" type="button">60</button>
                    </div>
                </div>
            </div>

            <div class="inputForms contentSection">
                <div class="titleLabel">
                    <span class="label label-default">Secret</span>
                </div>

                <div class="input-group">
                    <div class="input-group-btn">
                        <button class="btn btn-default dropdown-toggle"
                        data-toggle="dropdown" type="button">Base32
                        <span class="caret"></span></button>

                        <ul class="dropdown-menu pull-left">
                            <li>
                                <a data-value="base32">Base32</a>
                            </li>

                            <li>
                                <a data-value="hex">HEX</a>
                            </li>
                        </ul>
                    </div><input class="form-control" id="secret" type="text"
                    value="JBSWY3DPEHPK3PXP">
                </div>
            </div><span class="label label-default">QR Code</span>

            <div class="qrCode row center">
                <div class="input"><img id="qrImg" src=""></div>
            </div>
        </div>
    </div>

    <div class="center" id="footer">
        <span><a href="http://jonfriesen.ca">Jon Friesen &copy; 2015</a></span>
    </div>
</body>
</html>
